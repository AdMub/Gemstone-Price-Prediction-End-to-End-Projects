<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemstone Diamond Price Form</title>

  <!-- Project CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

  <!-- Optional small JS; defer so it runs after HTML is parsed -->
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
  <header>
    <h1>Enter Diamond Details</h1>
    

    <!-- Theme toggle switch in header corner -->
    <div class="theme-toggle-container">
      <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle"/>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </header>

  <main>
    <!-- Prediction form -->
    <form action="{{ url_for('predict_datapoint') }}" method="POST" class="grid-form">

      <!-- Carat -->
      <label for="carat">Carat</label>
      <input type="number" id="carat" name="carat" step="0.01" placeholder="e.g., 0.7" required>

      <!-- Depth -->
      <label for="depth">Depth</label>
      <input type="number" id="depth" name="depth" step="0.01" placeholder="e.g., 61.5" required>

      <!-- Table -->
      <label for="table">Table</label>
      <input type="number" id="table" name="table" step="0.01" placeholder="e.g., 57" required>

      <!-- Dimensions -->
      <label for="x">x</label>
      <input type="number" id="x" name="x" step="0.01" placeholder="Length (mm)" required>

      <label for="y">y</label>
      <input type="number" id="y" name="y" step="0.01" placeholder="Width (mm)" required>

      <label for="z">z</label>
      <input type="number" id="z" name="z" step="0.01" placeholder="Depth (mm)" required>

      <!-- Cut -->
      <label for="cut">Cut</label>
      <select id="cut" name="cut" required>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>

      <!-- Color -->
      <label for="color">Color</label>
      <select id="color" name="color" required>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>

      <!-- Clarity -->
      <label for="clarity">Clarity</label>
      <select id="clarity" name="clarity" required>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>

      <!-- Submit button -->
      <button type="submit" class="btn">Predict Price</button>
    </form>
  </main>

  <footer>
    <!-- Back to home -->
    <a href="{{ url_for('home_page') }}" class="link-back">â¬… Back to Home</a>
  </footer>
</body>
</html>
